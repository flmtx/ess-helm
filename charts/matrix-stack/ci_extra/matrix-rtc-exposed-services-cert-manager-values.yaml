  enabled: false
elementWeb:
  enabled: false
matrixAuthenticationService:
  enabled: false
matrixRTC:
  ingress:
    host: mrtc.ess.localhost
  sfu:
    exposedServices:
      rtcMuxedUdp:
        port: 31001
      rtcTcp:
