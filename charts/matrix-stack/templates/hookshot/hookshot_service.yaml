{{- with $.Values.hookshot -}}
{{- if .enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-hookshot
  namespace: {{ $.Release.Namespace }}
{{- include "element-io.ess-library.ingress-service.annotations" (dict "root" $ "context" .ingress) | nindent 2 }}
  labels:
    {{- include "element-io.hookshot.labels" (dict "root" $ "context" .) | nindent 4 }}
spec:
{{- include "element-io.ess-library.ingress-service.spec" (dict "root" $ "context" (mustMergeOverwrite (dict "headlessService" true) .ingress)) | nindent 2 }}
  publishNotReadyAddresses: true
  ports:
  - port: 9993
    name: appservice
    protocol: TCP
  - port: 7775
    name: webhooks
    protocol: TCP
  - port: 7777
    name: metrics
    protocol: TCP
  - port: 7778
    name: widgets
    protocol: TCP
  selector:
    app.kubernetes.io/instance: "{{ $.Release.Name }}-hookshot"
{{- end -}}
{{- end -}}
