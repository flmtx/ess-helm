# source_fragments: init-secrets-minimal.yaml init-secrets-pytest-extras.yaml matrix-rtc-minimal.yaml matrix-rtc-pytest-extras.yaml matrix-rtc-turn-tls.yaml
# DO NOT EDIT DIRECTLY. Edit the fragment files to add / modify / remove values

# postgres don't have any required properties to be set and defaults to enabled
deploymentMarkers:
  enabled: false
elementAdmin:
  enabled: false
elementWeb:
  enabled: false
initSecrets:
  annotations:
    has-no-service-monitor: "true"
  podSecurityContext:
    runAsGroup: 0
matrixAuthenticationService:
  enabled: false
matrixRTC:
  annotations:
    has-no-service-monitor: "true"
  extraEnv:
    - name: LIVEKIT_INSECURE_SKIP_VERIFY_TLS
      value: YES_I_KNOW_WHAT_I_AM_DOING
  ingress:
    host: mrtc.{{ $.Values.serverName }}
    tlsSecret: '{{ $.Release.Name }}-matrix-rtc-tls'
  podSecurityContext:
    runAsGroup: 0
  replicas: 2
  sfu:
    exposedServices:
      rtcTcp:
        portType: LoadBalancer
      rtcUdp:
        portType: LoadBalancer
      turnTLS:
        domain: turn.{{ $.Values.serverName }}
        enabled: true
        portType: LoadBalancer
        tlsSecret: '{{ $.Release.Name }}-turn-tls'
    extraEnv:
      - name: DEBUG_RENDERING
        value: "1"
    logging:
      level: debug
    podSecurityContext:
      runAsGroup: 0
synapse:
  enabled: false
wellKnownDelegation:
  enabled: false
