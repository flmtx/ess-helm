# DO NOT EDIT DIRECTLY. Edit the fragment files to add / modify / remove values

deploymentMarkers:
  enabled: false
elementAdmin:
  enabled: false
elementWeb:
  enabled: false
haproxy:
  podSecurityContext:
    runAsGroup: 0
  replicas: 2
hookshot:
  additional:
    permissions.yaml:
      config: |
        # Permissions are ordered this way so that we can easily see that they aren't appended to the default
        # which is identical to the middle item in the array
        permissions:
        - actor: "@user1:{{ $.Values.serverName }}"
          services:
          - service: "*"
            level: admin
        - actor: {{ $.Values.serverName | quote }}
          services:
          - service: "*"
            level: manageConnections
        - actor: "@user2:{{ $.Values.serverName }}"
          services:
          - service: "*"
            level: admin
    user-config.yaml:
      config: |
        generic:
          enabled: true
          outbound: true # For outbound webhook support
          allowJsTransformationFunctions: false
          waitForComplete: true
          enableHttpGet: false
          allowedIpRanges:
          - 10.0.0.0/8
          openIdOverrides:
            {{ $.Values.serverName | quote }}: "http://{{- $.Release.Name }}-synapse.{{ $.Release.Namespace }}.svc.{{ $.Values.clusterDomain }}:8008"
  enabled: true
  extraEnv:
    - name: DEBUG_RENDERING
      value: "1"
  logging:
    level: debug
  podSecurityContext:
    runAsGroup: 0
initSecrets:
  annotations:
    has-no-service-monitor: "true"
  podSecurityContext:
    runAsGroup: 0
matrixAuthenticationService:
  additional:
    000-pytest-admin:
      configSecret: '{{ $.Release.Name }}-pytest-admin'
      configSecretKey: admin.yaml
  extraEnv:
    - name: DEBUG_RENDERING
      value: "1"
  ingress:
    host: mas.{{ $.Values.serverName }}
    tlsSecret: '{{ $.Release.Name }}-mas-web-tls'
  podSecurityContext:
    runAsGroup: 0
  replicas: 2
  syn2mas:
    extraEnv:
      - name: DEBUG_RENDERING
        value: "1"
matrixRTC:
  enabled: false
postgres:
  podSecurityContext:
    runAsGroup: 0
redis:
  annotations:
    has-no-service-monitor: "true"
  podSecurityContext:
    runAsGroup: 0
serverName: ess.localhost
synapse:
  checkConfigHook:
    annotations:
      has-no-service-monitor: "true"
  extraArgs:
    # Validate that any Synapse config that has a <foo>_path equivalent uses it
    - --no-secrets-in-config
  extraEnv:
    - name: DEBUG_RENDERING
      value: "1"
  ingress:
    host: synapse.{{ $.Values.serverName }}
    tlsSecret: '{{ $.Release.Name }}-synapse-web-tls'
  podSecurityContext:
    runAsGroup: 0
wellKnownDelegation:
  enabled: false
